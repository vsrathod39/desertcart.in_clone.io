<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product_review</title>
    <link rel="stylesheet" href="/CSS/productReview.css">
</head>
<body>
    <div id="golabalProduct">
        <div id="leftContainer">
            <div id="leftTop">
                <!-- leftTop -->
                <div id="productImage">

                </div>
                <div id="productLogo">
                    <div>
                        <img src="https://img.icons8.com/material-outlined/24/000000/like--v1.png" alt="">
                    </div>
                    <div>
                        <img src="https://img.icons8.com/material/24/000000/share--v1.png" alt="">
                    </div>
                    <div id="productLogoImage">

                    </div>
                </div>
            </div>
            <!-- left buttom -->
            <div id="leftButtom">
                <div id="price">

                </div>
                <div id="rating">

                </div>
            </div>
            <div class="textGreyColor deliveryTime"><p>At your doorstep by Oct 13  to Oct 21 with standard delivery</p></div>
        </div>
        <div id="rightContainer">
            <div id="productName">

            </div>
            <div id="optionButton">
                <div class="buttonTitle">
                    <p>Size</p>
                </div>
                <div class="buttonBox">
                    <div class="buttons">
                        <img src="https://img.icons8.com/external-becris-lineal-becris/24/000000/external-left-arrow-mintab-for-ios-becris-lineal-becris.png" alt="">
                    </div>
                    <div class="buttons">
                        <p>Medium</p>
                    </div>
                    <div class="buttons">
                        <p>Small</p>
                    </div>
                    <div class="buttons">
                        <p>X-Large</p>
                    </div>
                    <div class="buttons">
                        <p>XX-Large</p>
                    </div>
                    <div class="buttons">
                        <img src="https://img.icons8.com/ios/30/000000/more-than.png" alt="">
                    </div>
                </div>

                <div class="buttonTitle">
                    <p>Color</p>
                </div>
                <div class="buttonBox">
                    <div class="buttons">
                        <img src="https://img.icons8.com/external-becris-lineal-becris/24/000000/external-left-arrow-mintab-for-ios-becris-lineal-becris.png" alt="">
                    </div>
                    <div class="buttons">
                        <p>Oxford Gray</p>
                    </div>
                    <div class="buttons">
                        <p>Surf the web</p>
                    </div>
                    <div class="buttons">
                        <p>Ultra Marine</p>
                    </div>
                    <div class="buttons">
                        <p>Light Blue</p>
                    </div>
                    <div class="buttons">
                        <img src="https://img.icons8.com/ios/30/000000/more-than.png" alt="">
                    </div>
                </div>

                <div class="buttonTitle">
                    <p>Quantity</p>
                </div>
                <div id="addToCartBtn">
                    <div id="quantityBox">
                        <p>-</p>
                        <p>1</p>
                        <p>+</p>
                    </div>
                    <div id="cartButton">
                        <button>Add to Cart</button>
                    </div>
                </div>
                <p>Get it to INDIA by Oct 13 to Oct 21 with standard delivery.</p>
            </div>
            <div>
                <div id="miscellaneous">
                    <div class="miscellaneousBox">Vikas

                    </div>
                    <div class="miscellaneousBox">Vikas

                    </div>
                    <div class="miscellaneousBox">Vikas
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="/javaScript/productReview.js"></script>
