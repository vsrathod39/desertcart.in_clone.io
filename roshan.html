<script>
  


    function show_header2_el() {

        let parent = document.getElementById("header2")

        //let div = document.createElement('div')

        let find100M = document.createElement('p')
        find100M.textContent = "Find 100M+ products"

        let over100M = document.createElement('p')
        over100M.textContent = "Over 100 Million items"

        let search = document.createElement("input")



        parent.append(find100M, search, over100M)
        // parent.append(div)

    }
    show_header2_el()

    let header3_images = [
        'https://dc-marketing.s3.amazonaws.com/media/244800638Artboard_1.png',
        'https://media.istockphoto.com/photos/fashion-clothes-on-a-rack-in-a-light-background-indoors-place-for-picture-id1257563298?b=1&k=20&m=1257563298&s=170667a&w=0&h=Hhf0-AsQp7Z7k9q8XKHfQUY86uPJvE8vmmGHXihWS_M=',

    ]

    let interval;
    let container = document.getElementById('header3')

    function header3_startSlideshow() {

        let count = 0

        let img = document.createElement('img')
        img.src = header3_images[count]
        container.append(img)
        count = count + 1

        interval = setInterval(function () {

            container.innerHTML = null

            if (count === header3_images.length) {
                count = 0
            }

            let img = document.createElement('img')
            img.src = header3_images[count]

            container.append(img)
            count = count + 1


        }, 3000)


    }

    header3_startSlideshow();

   function homeLogo(){
        window.location.href = "roshan.html"
    }
   

</script>
