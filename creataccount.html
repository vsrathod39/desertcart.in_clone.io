<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/creataccount.css">
</head>
<body><div>
            <div class="signi">
                <img src="https://cdn.desertcart.com/static/media/logo.5821c90d.png"/>
        <form onsubmit="signup(event)" id="myForm" action="">
            <h1>Sign In</h1>
            <div>
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="submitbtn">
                <div>
                    <h5>Want to enter your password insted ?<br> <a href="signin.html">Try our legacy signin</a></h5>
                </div>
                <input type="submit" class="btn" value="Sign up" ></input>
            </div> 
        </form>
        <div>
            <div class="line">
                <hr size="0.2" width="55%" color="black">
            </div>
            <div>
                <button class="apple"><svg width="25" height="25" viewBox="0 0 25 25" fill="none" class="Auth__action-button-apple-icon"><path d="M16.86 12.48c.02 2.42 2.12 3.22 2.14 3.23-.02.06-.34 1.15-1.1 2.27-.67.98-1.36 1.94-2.45 1.96-1.07.02-1.41-.63-2.63-.63-1.23 0-1.6.61-2.62.65-1.05.04-1.85-1.05-2.52-2.02-1.37-1.98-2.42-5.6-1.01-8.04a3.9 3.9 0 0 1 3.3-2c1.03-.02 2 .7 2.64.7.63 0 1.8-.87 3.05-.74.52.02 1.98.21 2.92 1.58-.07.05-1.74 1.02-1.72 3.04zm-2.01-5.93c.56-.68.93-1.62.83-2.55-.8.03-1.78.54-2.35 1.21-.52.6-.97 1.55-.85 2.47.9.07 1.81-.46 2.37-1.13" fill="#fff"></path>
                </svg><a href="https://appleid.apple.com/auth/authorize?client_id=com.desertcart.applesignin&redirect_uri=https%3A%2F%2Fus-central1-desertcart-475a5.cloudfunctions.net%2FappleSignIn&response_type=code%20id_token&scope=name%20email&response_mode=form_post">Sign in with Apple</a></button>
            </div>
        </div>
        </div>
        </div>
        
</body>
<script>
    function signup(e){

         e.preventDefault();
 let myForm = document.getElementById("myForm");
 let email = myForm.email.value
 let password = myForm.password.value
 console.log("data:", email, password);

 if (localStorage.getItem('desertcartdb')=== null){
     localStorage.setItem("desertcartdb", JSON.stringify([]));
 }
     let user ={
         email: email,
         password:password,
     };
         let arr = JSON.parse(localStorage.getItem("desertcartdb"))

         arr.push(user);

         localStorage.setItem("desertcartdb", JSON.stringify(arr))

    }
</script>
    </html>
